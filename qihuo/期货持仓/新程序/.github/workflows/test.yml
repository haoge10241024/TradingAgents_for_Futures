name: Test Application

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Test imports
      run: |
        python -c "import streamlit; print('Streamlit imported successfully')"
        python -c "from futures_analyzer import FuturesAnalysisEngine; print('Core modules imported successfully')"
        python -c "from config import SYSTEM_CONFIG; print('Config imported successfully')"
    
    - name: Check syntax
      run: |
        python -m py_compile streamlit_app.py
        python -m py_compile futures_analyzer.py
        python -m py_compile config.py
        python -m py_compile utils.py 